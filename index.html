<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoSend | Secure & Minimalist Message Dispatcher</title>
    <meta name="description" content="Send messages to Discord Webhooks and Telegram Bots securely from your browser. No server-side storage, 100% client-side, minimalist interface." />
    <meta name="keywords" content="Discord Webhook Sender, Telegram Bot Sender, Client-side Messaging, Secure Message Dispatcher, KokoSend" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)">
    <link rel="canonical" href="https://kokosend.app/" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kokosend.app/" />
    <meta property="og:title" content="KokoSend | Secure Message Dispatcher" />
    <meta property="og:description" content="A minimalist, secure client-side message dispatcher for Discord and Telegram. No login required." />
    <meta property="og:site_name" content="KokoSend" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="KokoSend" />
    <meta property="twitter:description" content="Secure, client-side message dispatcher for Discord Webhooks and Telegram Bots." />

    <!-- Critical CSS: Prevents FOUC (Flash of Unstyled Content) for background colors -->
    <style>
      body {
        background-color: #fafafa;
        color: #18181b;
        margin: 0;
      }
      .dark body {
        background-color: #09090b;
        color: #fafafa;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #09090b;
          color: #fafafa;
        }
      }
      /* Typographic Selection: High Contrast Inverse */
      ::selection {
        background-color: #18181b; /* zinc-900 */
        color: #fafafa; /* zinc-50 */
      }
      .dark ::selection {
        background-color: #fafafa; /* zinc-50 */
        color: #18181b; /* zinc-900 */
      }
    </style>

    <!-- Google Fonts: Standard loading with swap to prevent LCP delay on fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "KokoSend",
      "applicationCategory": "CommunicationApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "A secure, client-side tool for sending messages to Discord and Telegram."
    }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              discord: {
                blurple: '#5865F2',
              }
            }
          }
        }
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react-markdown": "https://esm.sh/react-markdown@9",
        "date-fns": "https://esm.sh/date-fns@3"
      }
    }
    </script>
  </head>
  <body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-50 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
